# Default values for reg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

global:
  # The hostname to use for the application.
  # Example:
  #   hostname: "reg.example.com"
  hostname: ""

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: images.opencadc.org/core/reg
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.2.1"

# This section is for setting application specific parameters.
application:
  # Mandatory service entries to point to specific URLs.  Keys are IVOA identifiers.
  # Example:
  #  - id: "ivo://cadc.nrc.ca/service/mycustomentry"
  #    url: "https://example.com/mylink"
  serviceEntries: []

  # Mandatory authority identifier for this registry instance as an IVOA identifier (URI).
  # Example:
  #   authority: "ivo://cadc.nrc.ca/reg"
  authority: ""

  vosi:
    # The distinguished names of users that are allowed to control VOSI functions, namely POSTing to /availability to make the application read-only.
    # Example:
    #  adminUserDistinguishedNames:
    #    - "CN=Admin User,OU=CADC,O=CADC,C=CA"
    #    - "CN=Another Admin,OU=CADC,O=CADC,C=CA"
    # adminUserDistinguishedNames: []

    # optional mode at startup: Offline, ReadOnly, ReadWrite (default)
    # Example:
    #  startupMode: ReadOnly
    # startupMode:

  # Optionally configure log level administration for specific users or groups.
  logging:
    # List of distinguished names that should have enhanced logging.
    # Example:
    #  - "CN=Audit User,OU=CADC,O=CADC,C=CA"
    #  - "CN=Another Audit,OU=CADC,O=CADC,C=CA"
    # userDistinguishedNames: []

    # List of usernames that should have enhanced logging.
    # Example:
    #  - "audituser"
    #  - "anotheraudit"
    # usernames: []

    # List of group IVOA URIs that should have enhanced logging.
    # Example:
    #  - "ivo://cadc.nrc.ca/gms/auditgroup"
    #  - "ivo://cadc.nrc.ca/gms/anotherauditgroup"
    # groups: []

  # (Optional) Add User Interface custom entries to point to specific URLs.  Keys are IVOA identifiers.
  # Example:
  #  - id: "ivo://cadc.nrc.ca/ui/mycustomentry"
  #    url: "https://example.com/mylink"
  # userInterfaceEntries: []

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8080

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:

readinessProbe:

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
